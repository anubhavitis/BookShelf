<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BookShelf</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
        integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">

</head>

<body>
    <div class="myfavdiv">
        <div class="container">
            <nav class="navbar" role="navigation" aria-label="main navigation">
                <div class="navbar-brand">
                    <a class="navbar-item" href="/">
                        <i class="fas fa-book-reader fa-3x"></i>
                        <p class="text_brand" >BOOKSHELF</p>
                    </a>

                    <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false"
                        data-target="navbarBasicExample">
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                    </a>
                </div>

                <div id="navbarBasicExample" class="navbar-menu">
                    <!-- <div class="navbar-start">
                        <a class="navbar-item text">
                            Home
                        </a>

                        <a class="navbar-item text">
                            Documentation
                        </a>
                    </div> -->

                    <div class="navbar-end">
                        <div class="navbar-item">
                            <div class="buttons">
                                <a class="button is-primary" href="https://github.com/anubhavitis/BookShelf">
                                    <i class="fab fa-github-square fa-2x"></i>
                                    <strong>Github repo</strong>
                                </a>
                            </div>
                            <!-- <div class="buttons">
                                <a class="button is-primary">
                                    <strong>Sign up</strong>
                                </a>
                                <a class="button is-light">
                                    <strong>Log in</strong>
                                </a>
                            </div> -->
                        </div>
                    </div>
                </div>
            </nav>

            <section class="section">
                <form>
                    <div class="field">
                            <div class="columns">
                                <div class="column is-6">
                                    <label class="label">Book-Name</label>
                                    <div class="control ">
                                        <input class="input is-rounded" type="text" placeholder="e.g Pitch Anything">
                                    </div>
                                </div>
                                <div class="column is-6">
                                    <label class="label">Written by</label>
                                    <div class="control">
                                        <input class="input is-rounded" type="text" placeholder="e.g. Oren Klaff">
                                    </div>
                                </div>
                                <div class="column is-12">
                                    <div class="field">
                                        <label class="label">Why you love this book?</label>
                                        <div class="control">
                                            <input class="input is-rounded" placeholder="text"></textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="field is-grouped">
                                <div class="control">
                                    <button class="button is-primary"><strong>Submit</strong></button>
                                </div>
                            </div>
                    </div>
    
                </form>
            </section>
        </div>
    </div>
    <div class="container">
        <div class="columns">
            <!-- My card template for the edit. -->
            {{ range . }}
            <div class="card column is-4">
                <div class="card_border">
                    <header class="card-header">
                        <p class="card-header-title">
                            <strong>{{ .Name }}</strong>
                        </p>
                    </header>
                </div>
                <div class="card-content card_border">
                    <div class="content">
                        By <strong>{{ .Author }}</strong> 
                        <br> {{ .Content }}
                    </div>
                </div>
                <div class="card_border">
                    <footer class="card-footer">
                        <a href="#" class="card-footer-item">{{.likes}} likes</a>
                        <a href="#" class="card-footer-item">Delete</a>
                    </footer>
                </div>
            </div>
        </div>
    <script>
        (function () {
            var burger = document.querySelector('.burger');
            var menu = document.querySelector('#' + burger.dataset.target);
            burger.addEventListener('click', function () {
                burger.classList.toggle('is-active');
                menu.classList.toggle('is-active');
            });
        })();
    </script>
</body>

</html>
