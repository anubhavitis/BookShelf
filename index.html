<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BookShelf</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
        integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">

</head>

<body class="mybody">
    <div class="myfavdiv">
        <div class="container">
            <nav class="navbar" role="navigation" aria-label="main navigation">
                <div class="navbar-brand">
                    <a class="navbar-item" href="/">
                        <i class="fas fa-book-reader fa-3x"></i>
                        <p class="text_brand" >BOOKSHELF</p>
                    </a>

                    <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false"
                        data-target="navbarBasicExample">
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                    </a>
                </div>

                <div id="navbarBasicExample" class="navbar-menu">
                    <!-- <div class="navbar-start">
                        <a class="navbar-item text">
                            Home
                        </a>

                        <a class="navbar-item text">
                            Documentation
                        </a>
                    </div> -->

                    <div class="navbar-end">
                        <div class="navbar-item">
                            <div class="buttons">
                                <a class="button is-primary" href="https://github.com/anubhavitis/BookShelf">
                                    <i class="fab fa-github-square fa-2x"></i>
                                    <strong>Github repo</strong>
                                </a>
                            </div>
                            <!-- <div class="buttons">
                                <a class="button is-primary">
                                    <strong>Sign up</strong>
                                </a>
                                <a class="button is-light">
                                    <strong>Log in</strong>
                                </a>
                            </div> -->
                        </div>
                    </div>
                </div>
            </nav>

            <section class="section">
                <form action="/submit" method="GET">
                    <div class="field">
                        <div class="columns">
                            <div class="column is-6">
                                <label class="label">Book-Name</label>
                                <div class="control ">
                                    <input class="input is-rounded" type="text" placeholder="e.g Pitch Anything" name="name" required>
                                </div>
                            </div>
                            <div class="column is-6">
                                <label class="label">Written by</label>
                                <div class="control">
                                    <input class="input is-rounded" type="text" placeholder="e.g. Oren Klaff" name="author" required>
                                </div>
                            </div>
                            <div class="column is-12">
                                <div class="field">
                                    <label class="label">Why you love this book?</label>
                                    <div class="control">
                                        <input class="input is-rounded" placeholder="It teaches how human brain reacts to any information is presendted to them" name="content" required>
                                    </input>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="field is-grouped">
                            <div class="control">
                                <button class="button is-primary" type="submit"><strong>Submit</strong></button>
                            </div>
                        </div>
                    </div>
                </form>
            </section>
        </div>
    </div>
    <div class="container">
        <div class="columns">
            <!-- My card template for the edit. -->
            {{ range . }}
            <div class="column is-4">
                <div class="bookItem">
                    <div class="book-head">
                        <p>
                            <strong class="book-bold">Name:</strong> {{ .Name }}
                        </p>
                    </div>
                    <div class="book-data">
                        <p>
                            <div>
                                <strong class="book-bold">Book by: </strong> {{ .Author }}
                            </div>
                            <div>
                                <strong class="book-bold">About book: </strong> {{ .Content }}
                            </div>
                        </p>
                    </div>
                    <div class="book-footer">
                        <p>
                            <div class="book-footer-item"> <a href="#">{{ .Likes }} likes</a></div>
                            <div class="book-footer-item"> <a href="#">Delete</a> </div>
                        </p>
                    </div>
                </div>
            </div>
            {{end}}
        </div>
    </div>
    <script>
        (function () {
            var burger = document.querySelector('.burger');
            var menu = document.querySelector('#' + burger.dataset.target);
            burger.addEventListener('click', function () {
                burger.classList.toggle('is-active');
                menu.classList.toggle('is-active');
            });
        })();
    </script>
</body>

</html>
