<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Primary Meta Tags -->
		<title>BookShelf by Anubhav Singhal</title>
		<meta name="title" content="BookShelf by Anubhav Singhal" />
		<meta
			name="description"
			content="Create your personal bookshelf, a track record of books you read, and what you love about those books."
		/>

		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://bookshelf007.herokuapp.com/" />
		<meta property="og:title" content="BookShelf by Anubhav Singhal" />
		<meta
			property="og:description"
			content="Create your personal bookshelf, a track record of books you read, and what you love about those books."
		/>
		<meta property="og:image" content="" />

		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image" />
		<meta
			property="twitter:url"
			content="https://bookshelf007.herokuapp.com/"
		/>
		<meta property="twitter:title" content="BookShelf by Anubhav Singhal" />
		<meta
			property="twitter:description"
			content="Create your personal bookshelf, a track record of books you read, and what you love about those books."
		/>
		<meta property="twitter:image" content="" />

		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
			integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="assets/stylelogin.css" />
	</head>

	<body>
		<nav class="navbar" role="navigation" aria-label="main navigation">
			<a class="navbar-item" href="/">
				<i class="fas fa-book-reader fa-3x"></i>
				<p class="text_brand">BOOKSHELF</p>
			</a>

			<a
				role="button"
				class="navbar-burger burger"
				aria-label="menu"
				aria-expanded="false"
				data-target="navbarBasicExample"
			>
				<span aria-hidden="true"></span>
				<span aria-hidden="true"></span>
				<span aria-hidden="true"></span>
			</a>

			<div id="navbarBasicExample" class="navbar-menu">
				<div class="navbar-end">
					<div class="navbar-item">
						<div class="buttons">
							<a
								class="button is-primary"
								href="https://github.com/anubhavitis/BookShelf"
							>
								<i class="fab fa-github-square fa-2x"></i>
								<strong>Github repo</strong>
							</a>
						</div>
					</div>
				</div>
			</div>
		</nav>
		<div class="form-div">
			<div class="container">
				<!-- Place for Login and SignUp form -->
				<div class="container" id="container">
					<div class="form-container sign-up-container">
						<form action="#">
							<h1>Create Account</h1>
							<input type="text" placeholder="Name" />
							<input type="email" placeholder="Email" />
							<input type="password" placeholder="Password" />
							<button>Sign Up</button>
						</form>
					</div>
					<div class="form-container sign-in-container">
						<form action="#">
							<h1>Sign in</h1>
							<input type="email" placeholder="Email" />
							<input type="password" placeholder="Password" />
							<button>Sign In</button>
						</form>
					</div>
					<div class="overlay-container">
						<div class="overlay">
							<div class="overlay-panel overlay-left">
								<h1>Welcome Back!</h1>
								<p class="form-p">
									To keep connected with us please login with your personal info
								</p>
								<button class="ghost" id="signIn">Sign In</button>
							</div>
							<div class="overlay-panel overlay-right">
								<h1>Hello, Friend!</h1>
								<p class="form-p">
									Enter your personal details and start journey with us
								</p>
								<button class="ghost" id="signUp">Sign Up</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- partial -->
		<script src="assets/script.js"></script>
		<script>
			(function () {
				var burger = document.querySelector(".burger");
				var menu = document.querySelector("#" + burger.dataset.target);
				burger.addEventListener("click", function () {
					burger.classList.toggle("is-active");
					menu.classList.toggle("is-active");
				});
		</script>
	</body>
</html>
